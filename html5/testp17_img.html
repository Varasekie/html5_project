<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <text>基本格式：</text>
    <!--或者可以用小标题，类似h4的这种来体现-->
    <img src="index.png" /><br/>

    <text>alt的使用</text>
    <img src="index1.png" alt="Varaseike" />
    <!--当找不到index1的图片的时候，图片裂开显示“”内的文字--><br/>

    <text>title的使用</text>
    <img src="index.png" title="Varasekie" />
    <!--当鼠标移动到img上面，所显示title的文字--><br/>

    <text>width和height的使用</text>
    <img src="index.png" width="55" height="33" /><br/>
    <!--一搬宽和高只修改一个，当只修改一个时，是按比例缩放大小-->

</body>

</html>
